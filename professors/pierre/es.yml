bio: |
  Apasionado por Bitcoin y convencido de que la educación es la clave, deseo compartir con vosotros el poco conocimiento que tengo y así contribuir a la adopción de Bitcoin. Por lo demás, soy un gran fan de Pink Floyd, estoy aprendiendo a programar y hago memes. ¡Espero conocerles en el próximo encuentro!
  Soy el creador del curso BTC 205 - Solución de compra sin KYC.

