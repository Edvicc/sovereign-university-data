bio: |
  Apaixonado pelo Bitcoin e convencido de que a educação é a chave, quero compartilhar com vocês o pouco conhecimento que tenho e assim contribuir para a adoção do Bitcoin. Além disso, sou um grande fã de Pink Floyd, estou aprendendo a programar e faço memes. Ansioso para encontrá-los no próximo meet-up!
  Sou o criador do curso BTC 205 - Solução de compra sem KYC.

short_bio: KYC é um golpe
