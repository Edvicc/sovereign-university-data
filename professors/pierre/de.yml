bio: |
  Begeistert von Bitcoin und überzeugt, dass Bildung der Schlüssel ist, möchte ich mit Ihnen das wenig Wissen teilen, das ich habe, und so zur Adoption von Bitcoin beitragen. Ansonsten bin ich ein großer Fan von Pink Floyd, ich lerne zu programmieren und ich mache Memes. Ich freue mich darauf, Sie beim nächsten Meet-up zu treffen!
  Ich bin der Schöpfer des Kurses BTC 205 - Nicht-KYC Kauf-Lösung.

short_bio: KYC ist ein Betrug
