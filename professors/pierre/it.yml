bio: |
  Appassionato di Bitcoin e convinto che l'istruzione sia la chiave, desidero condividere con voi la poca conoscenza che ho e contribuire così all'adozione del Bitcoin. Altrimenti, sono un grande fan dei Pink Floyd, sto imparando a programmare e faccio meme. Non vedo l'ora di incontrarvi al prossimo meet-up!
  Sono il creatore del corso BTC 205 - Soluzione di acquisto non-KYC.

short_bio: KYC è una truffa
