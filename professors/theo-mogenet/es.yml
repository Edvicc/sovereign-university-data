bio: |
  Profesor en Kedge Bordeaux, enseño Bitcoin y las teorías económicas de la Escuela Austriaca, y soy el fundador del Instituto Bitcoin, una empresa de educación y formación Bitcoin ubicada en París. Me apasionan la economía, la historia, la literatura, las ciencias políticas y la tecnología. Disfruto del esquí, el vino, el whisky, los bistecs y la conversación. Estando informado sobre todo, pero no siendo experto en nada, decidí dedicarme a tiempo completo a la educación Bitcoin.
  Soy el creador de ECON 201 - introducción a la economía austriaca.

short_bio: El fiat es una estafa, apasionado de economía austriaca.
