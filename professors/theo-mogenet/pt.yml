bio: |
  Professor na Kedge Bordeaux, ensino Bitcoin e as teorias econômicas da Escola Austríaca, e sou fundador do Instituto Bitcoin, uma empresa de educação e treinamento Bitcoin localizada em Paris. Sou apaixonado por economia, história, literatura, ciências políticas e tecnologia. Gosto de esquiar, vinho, whisky, bifes e conversa. Estar informado sobre tudo, mas não ser especialista em nada, decidi me dedicar em tempo integral à educação Bitcoin.
  Sou o criador de ECON 201 - introdução à economia austríaca.

short_bio: O fiat é uma fraude, apaixonado por economia austríaca.
