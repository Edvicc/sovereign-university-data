bio: |
  Professore a Kedge Bordeaux, insegno Bitcoin e le teorie economiche della Scuola Austriaca e sono il fondatore dell'Instituto Bitcoin, un'impresa educativa e di formazione Bitcoin situata a Parigi. Sono appassionato di economia, storia, letteratura, scienze politiche e tecnologia. Mi piace sciare, il vino, il whisky, le bistecche e la conversazione. Pur essendo informato su tutto, ma esperto in niente, ho deciso di dedicarmi a tempo pieno all'educazione Bitcoin.
  Sono il creatore di ECON 201 - introduzione all'economia austriaca.

