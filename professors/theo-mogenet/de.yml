bio: |
  Professor an der Kedge Bordeaux, ich unterrichte Bitcoin und die wirtschaftlichen Theorien der Österreichischen Schule und bin Gründer des Bitcoin Instituts, einem Bildungs- und Ausbildungsunternehmen in Paris. Ich bin begeistert von Wirtschaft, Geschichte, Literatur, Politikwissenschaft und Technologie. Ich liebe Skifahren, Wein, Whisky, Steaks und Gespräche. Obwohl ich in allem bewandert, aber in nichts ein Experte bin, habe ich mich entschlossen, mich Vollzeit der Bitcoin-Bildung zu widmen.
  Ich bin der Schöpfer von ECON 201 - Einführung in die österreichische Wirtschaft.

short_bio: Fiat ist Betrug, begeistert von österreichischer Wirtschaft.
