bio: |
  Ich bin Loïc Morel, Bitcoin-Berater und technischer Schriftsteller, spezialisiert auf Bitcoin-Sicherheitsstrategien. Ich bin der Autor der erfolgreichen Bücher Bitcoin und Kryptographie und Das Bitcoin-Wallet. Alle meine technischen Werke sind kostenlos und unter freier Lizenz. Mein Wissen über Bitcoin habe ich während tausender Stunden erworben, in denen ich mich mit seiner Technologie beschäftigt, seine Mechanismen verstanden und sein Protokoll verwendet habe. Ich bin der Schöpfer von Crypto 301.

short_bio: Bitcoin-Privatsphäre-Erzieher, CEO von Pandul
