bio: |
  Soy Loïc Morel, consultor de Bitcoin y redactor técnico, especialista en estrategias de seguridad de bitcoins. Soy el autor de los exitosos libros Bitcoin y Criptografía y El monedero Bitcoin. Todos mis trabajos técnicos son gratuitos y bajo licencia abierta. Adquirí mi conocimiento sobre Bitcoin durante miles de horas dedicadas a estudiar su tecnología, a entender sus mecanismos y a usar su protocolo. Soy el creador de Crypto 301.

short_bio: Educador de Bitcoin en privacidad, CEO de Pandul
