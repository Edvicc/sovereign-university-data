bio: |
  Sou Loïc Morel, consultor de Bitcoin e escritor técnico, especialista em estratégias de segurança de bitcoins. Sou o autor dos bem-sucedidos livros Bitcoin e Criptografia e A Carteira Bitcoin. Todos os meus trabalhos técnicos são gratuitos e sob licença aberta. Adquiri meu conhecimento sobre Bitcoin durante milhares de horas gastas estudando sua tecnologia, entendendo seus mecanismos e usando seu protocolo. Sou o criador do Crypto 301.

short_bio: Educador de Bitcoin sobre privacidade, CEO da Pandul
