bio: |
  Je suis Loïc Morel, consultant Bitcoin et rédacteur technique, spécialiste en stratégies de sécurisation de bitcoins. Je suis l'auteur des livres à succès Bitcoin et la cryptographie et Le portefeuille Bitcoin. Tous mes ouvrages techniques sont gratuits et sous licence libre. J'ai acquis mon savoir sur Bitcoin durant des milliers d'heures passées à étudier sa technologie, à comprendre ses mécanismes et à utiliser son protocole.

  Je suis le créateur de Crypto 301.

