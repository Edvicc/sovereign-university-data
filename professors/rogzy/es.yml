bio: |
  Apasionado del Bitcoin desde su descubrimiento, decidí dedicar una parte de mi vida a apoyar su adopción a través de la educación. A través de mis numerosos cursos, intentaré acompañarte en tu descenso a la madriguera del conejo. Por otro lado, me gusta el billar y el senderismo.

short_bio: Emprendedor Bitcoin
