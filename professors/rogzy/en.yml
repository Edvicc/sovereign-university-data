bio: |
  Salut, je suis Rogzy le créateur de ce projet. Bitcoiner français qui a décidé d'offrir 2 ans de sa vie pour faire évoluer les mentalités françaises sur Bitcoin.
  La découverte de Bitcoin est un chemin long et passionnant, j'espère pouvoir vous accompagner le plus loin possible.  
  je suis le créateur de BTC 101 - BTC 102 - BTC 201 - LN 202, découvrebitcoin, l'entonnoir du bitcoin, CEVEX & d'autre truc

short_bio: Bitcoiner, créateur de contenu, passionné par l'éducation
