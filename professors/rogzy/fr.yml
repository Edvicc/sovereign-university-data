bio: |
  Passionné de Bitcoin depuis sa découverte, j'ai décidé de consacrer une partie de ma vie à soutenir son adoption via l'éducation. À travers mes nombreuses formations, j'essaierai de vous accompagner dans votre descente dans le terrier du lapin. Sinon, j'aime bien le billard et la randonnée.

short_bio: Entrepreneur Bitcoin
