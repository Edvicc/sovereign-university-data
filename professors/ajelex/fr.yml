bio: |
  Passionnée de Bitcoin et de minage, j'accompagne "DécouvreBitcoin" dans leur mission d'éducation au Salvador et dans le monde. À travers ma descente dans le terrier du Bitcoin, j'ai découvert une passion, plus particulièrement pour le minage et le concept du "Home Miner". C'est dans cette logique que j'ai lancé, en parallèle, le projet "Attakai Explorer" à MIN201.

short_bio: Createur de Attakaï
