bio: |
  Apaixonado/a pelo Bitcoin e pela mineração, eu acompanho o DescobreBitcoin na sua missão educativa em El Salvador e pelo mundo. Através da minha jornada no universo do Bitcoin, descobri uma paixão particular pela mineração e pelo conceito de Minerador Caseiro. Foi com isso em mente que lancei, paralelamente, o projeto Attakai Explorer em MIN201.

short_bio: Criador de Attakaï
