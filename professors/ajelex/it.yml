bio: |
  Appassionato/a di Bitcoin e di mining, accompagno ScopriBitcoin nella loro missione educativa in El Salvador e in tutto il mondo. Attraverso il mio viaggio nel mondo del Bitcoin, ho scoperto una passione particolare per il mining e il concetto di Minatore Domestico. È con questa idea in mente che ho lanciato, in parallelo, il progetto Attakai Explorer a MIN201.

short_bio: Creatore di Attakaï
