bio: |
  Begeistert von Bitcoin und Mining, begleite ich EntdeckeBitcoin in ihrer Bildungsmission in El Salvador und auf der ganzen Welt. Auf meiner Reise durch den Bitcoin-Kaninchenbau entdeckte ich eine besondere Leidenschaft für das Mining und das Konzept des Heim-Miners. Mit diesem Gedanken im Hinterkopf startete ich parallel das Projekt Attakai Explorer bei MIN201.

short_bio: Schöpfer von Attakaï
