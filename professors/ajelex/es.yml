bio: |
  Apasionado/a del Bitcoin y de la minería, acompaño a DescubreBitcoin en su misión educativa en El Salvador y alrededor del mundo. A través de mi viaje por la madriguera del Bitcoin, descubrí una pasión particular por la minería y el concepto de Minero en Casa. Es con esto en mente que lancé, en paralelo, el proyecto Attakai Explorer en MIN201.

short_bio: Creador de Attakaï
