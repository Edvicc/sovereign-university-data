bio: |
  Experto en minería y dispositivos conectados, encontré mi camino en bitcoin a través de la minería en casa. Soy el creador del proyecto Attakai, que tiene como objetivo democratizar la minería para el mayor número de personas posible transformando S9 usados en pequeños calefactores auxiliares.

short_bio: Co-creador de Attakaï y experto en minería
