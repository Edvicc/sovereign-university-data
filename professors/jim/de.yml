bio: |
  Experte für Mining und vernetzte Geräte, fand ich meinen Weg in Bitcoin durch das Home-Mining. Ich bin der Initiator des Attakai-Projekts, das zum Ziel hat, das Mining für so viele Menschen wie möglich zu demokratisieren, indem es gebrauchte S9s in kleine Zusatzheizungen umwandelt.

short_bio: Mitbegründer von Attakaï & Mining-Experte
