bio: |
  Esperto di mining e dispositivi connessi, ho trovato la mia strada nel bitcoin attraverso il mining domestico. Sono l'ideatore del progetto Attakai, che mira a democratizzare il mining per il maggior numero di persone possibile trasformando S9 usati in piccoli riscaldatori ausiliari.

