bio: |
  Expert en minage et objets connectés, j'ai trouvé ma voie dans le bitcoin avec le home mining. Je suis à l'origine du projet Attakai qui veut démocratiser le minage au plus grand nombre en transformant des S9 d'occasion en petits chauffages d'appoint.

short_bio: Co-créateur de Attakai & expert en minage.
