bio: |
  Ciao a tutti! Appassionato di bitcoin dal 2018, ho sviluppato una propensione per l'economia e l'iperinflazione. Cerco di condividere la mia passione attraverso il corso ECON204 sull'iperinflazione e anche attraverso il mio libro "Tous sur Bitcoin". Non vedo l'ora di discutere con voi nelle prossime conferenze sul bitcoin!

