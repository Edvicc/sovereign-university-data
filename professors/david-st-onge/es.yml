bio: |
  ¡Hola a todos! Apasionado del bitcoin desde 2018, encontré una inclinación hacia la economía y la hiperinflación. Trato de compartir mi pasión a través del curso ECON204 sobre hiperinflación y también mediante mi libro "Tous sur Bitcoin". ¡Espero poder discutir con ustedes en las próximas conferencias de bitcoin!

short_bio: Experto en Hiperinflación y autor de "Tous sur bitcoin"
