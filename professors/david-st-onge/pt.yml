bio: |
  Olá a todos! Apaixonado pelo bitcoin desde 2018, desenvolvi uma inclinação para a economia e hiperinflação. Esforço-me para partilhar a minha paixão através do curso ECON204 sobre hiperinflação e também através do meu livro "Tous sur Bitcoin". Ansioso para discutir convosco nas próximas conferências de bitcoin!

short_bio: Especialista em Hiperinflação & autor de "Tous sur bitcoin"
