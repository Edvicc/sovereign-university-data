bio: |
  Bonjour à tous ! Passionné de bitcoin depuis 2018, je me suis trouvé un penchant pour l'économie et les hyperinflations. Je tâche de vous partager ma passion à travers le cours ECON204 sur les hyperinflations ainsi que via mon livre "Tout sur Bitcoin". Au plaisir de discuter avec vous lors des prochaines conférences bitcoin!

short_bio: Expert en Hyperinflation & auteur de "Tous sur bitcoin"
