bio: |
  Tombé dans le terrier du Bitcoin en 2017, Bitcoin me fascine. C'est une technologie innovante et très complexe, mais pleine de promesses. Je suis un bitcoiner passionné qui a décidé de consacrer mon temps à l'éducation Bitcoin ! Je suis le créateur de LN 201 et travail chez LN Markets.

short_bio: LN Wizard
