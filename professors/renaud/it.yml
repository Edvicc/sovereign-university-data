bio: |
  Esperto IT e mentore in sicurezza informatica. Sono appassionato di bitcoin da quando l'ho scoperto nel 2010. Hacker etico e fan di Norster, aiuto le persone a prepararsi meglio alle sfide di domani. Ho contribuito alla creazione di SECU101 per principianti.

short_bio: Esperto in sicurezza informatica.
