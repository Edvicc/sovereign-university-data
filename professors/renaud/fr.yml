bio: |
  IT expert et mentor en cybersécurité. Je suis passionné de bitcoin depuis 2010 lors de sa découverte. Hacker éthique et fan de Norster, j'aide les gens à mieux se préparer aux challenges de demain. J'ai contribué à la création de SECU101 pour les débutants.

short_bio: Expert en cybersécurité
